<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="main">
    <div class="title">
        <h1>SIMPLE CALCULATOR</h1>
    </div>

    <div class="container calculator">
        <div class="screen">
            <p id="answer"></p>
        </div>
        <div class="operators flex">
            <button class="buttons AC" id="c">AC</button>
            <button class="buttons back" id="back">&#9003;</button>
            <button class="buttons opt" id="per">%</button>
            <button class="buttons opt" id="divide">&#247;</button>
            <button class="buttons number" id="seven">7</button>
            <button class="buttons number" id="eight">8</button>
            <button class="buttons number" id="nine">9</button>
            <button class="buttons opt" id="multiply">&#215;</button>
            <button class="buttons number" id="four">4</button>
            <button class="buttons number" id="five">5</button>
            <button class="buttons number" id="six">6</button>
            <button class="buttons opt" id="minus">-</button>
            <button class="buttons number" id="one">1</button>
            <button class="buttons number" id="two">2</button>
            <button class="buttons number" id="three">3</button>
            <button class="buttons opt" id="add">+</button>
            <button class="buttons opt" id="neg">+/-</button>
            <button class="buttons number" id="zero">0</button>
            <button class="buttons number" id="decimal">.</button>
            <button class="buttons equals" id="equals">=</button>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
