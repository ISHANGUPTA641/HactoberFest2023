<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Frontend Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.25rem;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            font-size: 1.5rem;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Impressive Frontend Page</h1>
    </header>

    <div class="container">
        <section class="hero">
            <h2>Welcome to Our Page</h2>
            <p>This is a simple example of an impressive frontend page.</p>
            <a href="#" class="cta-button">Learn More</a>
        </section>
    </div>

    <footer>
        &copy; 2023 Impressive Frontend Page
    </footer>
</body>
</html>
